<div
  *ngIf="showDeleteModal"
  class="w-screen h-screen fixed inset-0 flex items-center justify-center bg-black opacity-25 z-0"
></div>

<div
  *ngIf="showDeleteModal"
  class="fixed inset-0 flex items-center justify-center"
>
  <div class="bg-white p-8 rounded shadow-md text-center">
    <h2 class="text-lg font-semibold mb-4">Delete Product</h2>
    <p class="text-gray-700 mb-4">
      Are you sure you want to delete this product?
    </p>
    <div class="flex justify-center">
      <button
        type="button"
        class="border px-4 py-2 rounded hover:bg-gray-100 mr-2"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        (click)="onDeleteProduct()"
        type="button"
        class="border px-4 py-2 rounded hover:bg-gray-100"
        [disabled]="loading"
      >
        <ng-container *ngIf="!loading; else loadingTemplate">
          Delete
        </ng-container>

        <ng-template #loadingTemplate> Deleting... </ng-template>
      </button>
    </div>
  </div>
</div>
